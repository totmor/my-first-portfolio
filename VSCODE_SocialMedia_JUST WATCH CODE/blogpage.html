<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form id="PostMessageForm" style="text-align: center">
            <div class="mb-3">
              <label
                for="PostText"
                class="form-label"
                style="
                  font-family: 'Arial', sans-serif;
                  font-size: 16px;
                  font-weight: bold;
                "
                >New Post</label
              >
              <textarea
                class="form-control"
                id="PostText"
                rows="3"
                style="text-align: center"
              ></textarea>
            </div>

            <button
              type="button"
              class="btn btn-primary mb-2"
              id="PostMessageButton"
            >
              Post
            </button>
          </form>
          <hr />
        </div>

        <div class="row">
          <div class="col d-flex">
            <a type="button" class="btn btn-link" id="PreviousMessageButton"
              >« Previous</a
            >
          </div>
          <div class="col d-flex">
            <a class="btn btn-link ms-auto" type="button" id="NextMessageButton"
              >Next »</a
            >
          </div>
        </div>
        <div class="col-4" id="htmlMessages"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="Modal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modify post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="ChangeMessageForm" style="text-align: center">
              <div class="mb-3">
                <label for="ChangeTextBox" class="form-label">New Post</label>
                <textarea
                  class="form-control"
                  id="ChangeTextBox"
                  rows="3"
                  style="text-align: center"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="ModalChangeMessageButton"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- einde van de modal -->
    <script src="blogpage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
